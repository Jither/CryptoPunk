<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>CryptoPunk</title>
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet" />
	<link rel="stylesheet" href="styles/main.css" />
</head>
<body>
	<header>
		<h1>CryptoPunk</h1>
	</header>
	<main>
		<section id="palette">
			<div id="palette-nodes"></div>
		</section>
		<section id="nodes">
			<svg id="editor-svg" />
		</section>
		<section id="properties">
			<h1>Properties: <span></span></h1>
			<div id="general">
				<div>
				<label>Title</label><input type="text" id="node-title" />
				</div>
			</div>
			<h1>Options</h1>
			<div id="option-list">
			</div>
			<h1>Outputs</h1>
			<div id="output-list">
			</div>
		</section>
	</main>

	<script src="scripts/cryptopunk.js"></script>
</body>
</html>
